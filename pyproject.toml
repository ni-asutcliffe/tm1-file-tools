[tool.black]
line-length = 120
target-version = ['py39']
include = '\.pyi?$'
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.mypy_cache
    | _build
    | buck-out
    | build
    | dist
  )
)
'''

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
markers = [
    "mdutils: marks tests as needing mdutils (deselect with '-m \"not mdutils\"')",
]
